<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/accounting.png">
    <title>Calculadora Online</title>
</head>

<body style="min-height: 100vh; background-color: rgb(69, 63, 110); display: grid; place-items: center;">
    <div style="background-color: rgb(244, 244, 244); display: grid; grid-template-columns: repeat(4, 1fr); width: 230px; max-width: 100%; padding: 1.5rem; border-radius: 1rem; gap: .5rem;"
        class="contenedorCal">
        <div style="grid-column: 1/5; background-color: rgb(225, 227, 252); padding: 1.5rem;font-size: 2rem;text-align: right; border-radius: .5rem; margin-bottom: 1rem; font-family: monospace; font-weight: 600;"
            class="pantalla">0</div>
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">‚Üê</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button style="background-color: rgb(162, 105, 162); border: none;" id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>
    <script src="./Calculadora.js"></script>
</body>

</html>
