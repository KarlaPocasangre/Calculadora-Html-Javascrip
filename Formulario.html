<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/accounting.png">
    <title>Calculadora Online</title>
</head>
<body style="min-height: 100vh; background-color: rgb(69, 63, 110); display: grid; place-items: center;">
    <div style="background-color: rgb(244, 244, 244); display: grid; grid-template-columns: repeat(4, 1fr); width: 350px; max-width: 100%;" class="contenedorCal">
        <div class="Pantalla">0</div>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>
</body>
</html>
